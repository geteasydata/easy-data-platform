apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsms-api
  labels:
    app: dsms-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dsms-api
  template:
    metadata:
      labels:
        app: dsms-api
    spec:
      containers:
      - name: api
        image: dsms-api:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: dsms-secrets
              key: db-host
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
