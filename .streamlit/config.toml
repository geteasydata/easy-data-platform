[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[theme]
base = "dark"
primaryColor = "#6366f1"
backgroundColor = "#020617"
secondaryBackgroundColor = "#0f172a"
textColor = "#e2e8f0"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"

[runner]
fastReruns = true
